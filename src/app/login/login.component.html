<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Book Store</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <form #loginForm="ngForm" style="text-align: left">
                <div class="form-outline form-white mb-4"> <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" name="typeEmailX" class="form-control form-control-lg"
                    [(ngModel)]="email" required  #emailref="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                 
                </div>
                <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class="alert alert-danger">
                  <div [hidden]="!emailref.errors?.required">
                    Required Field
                  </div>
                  <div [hidden]="!emailref.errors?.pattern">
                    Invalid pattern
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" [(ngModel)]="password" id="typePasswordX" name="typePasswordX"
                    class="form-control form-control-lg" required 
                    #pwdref="ngModel" />
                </div>
                <div *ngIf="pwdref.errors &&(pwdref.touched || pwdref.dirty)" class="alert alert-danger">
                  <div [hidden]="!pwdref.errors?.required">
                    Required Field
                  </div>
                </div>
              </form>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="loginForm.invalid"
                (click)="login()">Login</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
